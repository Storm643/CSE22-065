<script>
  let slideIndex = 0;
  showSlides();

  function showSlides() {
    let i;
    let slides = document.getElementsByClassName("slide");
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    slideIndex++;
    if (slideIndex > slides.length) {
      slideIndex = 1;
    }
    slides[slideIndex - 1].style.backgroundImage = `url('${slides[slideIndex - 1].dataset.src}')`;
    slides[slideIndex - 1].style.display = "block";
    setTimeout(showSlides, 5000); // Change the image every 5 seconds
  }
</script>
